<!--
  Generated template for the DetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>DetailPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <ion-list>
       <ion-list-header>
         Detail
       </ion-list-header>

       <ion-item text-wrap="">
          <h2>Name</h2>
         <p>{{user.name}}</p>
       </ion-item>

       <ion-item text-wrap="">
         <h2>username</h2>
         <p>{{user.username}}</p>
       </ion-item>

       <ion-item text-wrap="">
         <h2>Email</h2>
         <p>{{user.email}}</p>
       </ion-item>

       <ion-item text-wrap="">
         <h2>Address</h2>
         <p>{{user.address.street}}, {{user.address.suite}}</p>
         <p>{{user.address.city}}</p>
         <p>{{user.address.zipcode}}</p>
       </ion-item>

       <ion-item text-wrap="">
         <h2>Phone</h2>
         <p>{{user.phone}}</p>
       </ion-item>

       <ion-item text-wrap="">
         <h2>Website</h2>
         <p>{{user.website}}</p>
       </ion-item>
     </ion-list>
</ion-content>
